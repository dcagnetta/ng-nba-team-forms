<fieldset [formGroup]="formGroup" class="container" data-crew-member>
  <legend>Player form</legend>

  <mat-form-field>
    <input
      matInput
      data-input-crew-member-first-name
      type="text"
      placeholder="First name"
      [formControlName]="formControlNames.firstName"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      data-input-crew-member-last-name
      type="text"
      placeholder="Last name"
      [formControlName]="formControlNames.lastName"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field>
    <input matInput  [formControlName]="formControlNames.position" placeholder="Position">
  </mat-form-field>

  <mat-form-field>
    <input matInput [formControlName]="formControlNames.number" placeholder="Number">
  </mat-form-field>

</fieldset>
